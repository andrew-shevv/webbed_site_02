<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="flex-box">
                <div class="company">
                    <img src="img/logo.svg" alt="logo">
                    <div class="company-name">GrowBe</div>
                </div>
                <div class="menu">
                    <nav class="nav">
                        <a href="#" class="header-link">Home</a>
                        <a href="#" class="header-link">About us</a>
                        <a href="#" class="header-link">Services</a>
                        <a href="#" class="header-link">Features
                        <img src="img/Vector.svg" alt="Vector" style="padding-left: 1px;"></a>
                        <a href="#" class="header-link">Team</a>
                        <a href="#" class="header-link">Blog</a>
                        <a href="#" class="header-link">Contact</a>
                    </nav>
                    <button type="button" class="header-button">Get Started</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="flex-box">
                <div class="main-txt">
                    <h1 class="title">
                        SEO & Digital Marketing For Your Website.
                    </h1>
                    <p class="subtitle">
                        Provide all kind of seo services 
                        and help to improve seo ranking. 
                        Globally incubate standards
                    </p>
                    <div class="main-buttons">
                        <button type="button" class="main-button">Start Now</button>    
                        <a href="#" class="main-video">
                            <img src="img/Polygon 1.svg" alt="Polygon" class="video-img">
                            <div class="video-txt"> Watch Video</div>
                        </a>
                    </div>
                </div>
                <div class="main-img">
                    <img src="img/pngfind 1.png" alt="main-img">
                </div>
            </div>
        </div>
    </main>

    <div class="brands">
        <div class="container-brands">
            <div class="flex-box">
                <img src="img/1.png" alt="brand1" class="brand-img">
                <img src="img/6.png" alt="brand6" class="brand-img">
                <img src="img/3.png" alt="brand3" class="brand-img">
                <img src="img/4.png" alt="brand4" class="brand-img">
                <img src="img/5.png" alt="brand5" class="brand-img">
                <img src="img/6.png" alt="brand6" class="brand-img">
            </div>
        </div>
    </div>
</body>
</html>
